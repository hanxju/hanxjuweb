<!DOCTYPE html>
<html lang="en">

    <title>Halaman Login</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="login">
        <form action="#">
            <h1>Login Akun</h1>
            <div class="email">

            </div>
            <div class="password">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="lupapassword">
                <a href="#">Lupa Password Jon?</a>
            </div>
            <button type="button" class="tombol">Login Sini</button>
            
            <div class="buatakun">
                <a href="#">Buat Akun Jon</a>
            </div>
        </form>
    </div>
</body>
</html>
